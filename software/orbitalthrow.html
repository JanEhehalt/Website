<center><canvas id="canvas" width="200" height="200" style="border: solid gray 1px; margin-bottom: -50px;"></canvas></center>

<script>
var c = document.getElementById("canvas");
var ctx = c.getContext("2d");

let angle = 0;
let speed 
const length = 50;
const RADIUS = 75;
const x = 100;
const y = 100;
let projectileX = 150;
let projectileY = 100;

ctx.strokeStyle = "White";
ctx.lineWidth = 3;


setInterval(act, 4);
function act(){
    angle+=0.008;
    projectileX = (x + RADIUS*Math.sin(angle));
    projectileY = (y + RADIUS*Math.cos(angle));

    
    ctx.clearRect(0,0,200,200);

    // CENTER
    ctx.beginPath();
    ctx.arc(100, 100, 2, 0, 2 * Math.PI, false);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.stroke();

    //LINE
    ctx.beginPath();
    ctx.moveTo(100,100);
    ctx.lineTo(projectileX, projectileY);
    ctx.stroke();

    // PROJECTILE
    ctx.beginPath();
    ctx.arc(projectileX, projectileY, 8, 0, 2 * Math.PI, false);
    ctx.fillStyle = 'white';
    ctx.fill();
    ctx.stroke();

}
</script>
